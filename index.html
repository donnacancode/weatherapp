<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donna's Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="welcome-container">
      <h1>Welcome to Donna's Weather App!</h1>
      <input type="text" id="locationInput" placeholder="Please enter a city" />
      <button id="searchButton">Away we go!</button>
    </div>
    <div class="container" id="weather-container">
      <div class="weather-info">
        <h1 id="location"></h1>
        <p id="date"></p>
        <img id="icon" alt="Weather icon" />
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
      </div>
    </div>
    <div class="container" id="forecast-container">
      <h1>Five Day Forecast:</h1>
      <div id="forecast" class="forecast"></div>
    </div>
    <div class="container" id="history-container">
      <h1>Previous Cities:</h1>
      <div id="history" class="history"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
